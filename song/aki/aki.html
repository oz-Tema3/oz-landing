<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아키타입 성격 테스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #1a1a2e;
        --surface-color: #16213e;
        --primary-color: #0f3460;
        --secondary-color: #e94560;
        --text-color: #e0e0e0;
        --font-family: "Noto Sans KR", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.7;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      .container {
        width: 100%;
        max-width: 600px;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      header h1 {
        font-size: 2.5rem;
        color: var(--secondary-color);
        font-weight: 700;
      }

      header p {
        font-size: 1.1rem;
        opacity: 0.8;
      }

      .test-form {
        background-color: var(--surface-color);
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 700;
        opacity: 0.9;
      }

      .input-group input,
      .input-group select {
        width: 100%;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        border: 2px solid var(--primary-color);
        background-color: var(--bg-color);
        color: var(--text-color);
        font-size: 1rem;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        background-color: var(--secondary-color);
        color: white;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
      }

      .submit-btn:hover {
        background-color: #f76a82;
        transform: translateY(-2px);
      }

      #result-card {
        background: linear-gradient(
          135deg,
          var(--surface-color),
          var(--primary-color)
        );
        margin-top: 2rem;
        padding: 2.5rem;
        border-radius: 15px;
        border: 1px solid var(--secondary-color);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: none; /* 초기에는 숨김 */
      }

      #result-card.show {
        display: block;
        animation: fadeIn 0.8s ease-in-out;
      }

      .archetype-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
      }

      .archetype-subtitle {
        text-align: center;
        font-size: 1.1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
      }

      .analysis-section {
        margin-bottom: 2rem;
      }

      .analysis-section h3 {
        font-size: 1.3rem;
        color: var(--text-color);
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }

      .analysis-section ul {
        list-style: none;
        padding-left: 0;
      }

      .analysis-section li {
        background-color: rgba(15, 52, 96, 0.5);
        padding: 0.8rem;
        border-radius: 5px;
        margin-bottom: 0.5rem;
      }

      .match-box {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .match-type h4 {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }
      .match-type .match-name {
        font-weight: bold;
      }
      .match-type p {
        font-size: 0.95rem;
        opacity: 0.9;
        margin-top: 0.5rem;
      }
      .best-match h4 {
        color: #82e0aa;
      }
      .challenging-match h4 {
        color: #f78c8c;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>아키타입 성격 테스트</h1>
        <p>MBTI, 혈액형, 별자리의 조합으로 알아보는 진짜 나의 모습</p>
      </header>

      <main class="test-form">
        <div class="input-group">
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름을 입력하세요" />
        </div>
        <div class="input-group">
          <label for="mbti">MBTI</label>
          <select id="mbti">
            <option value="">MBTI를 선택하세요</option>
            <option value="ISTJ">ISTJ</option>
            <option value="ISFJ">ISFJ</option>
            <option value="INFJ">INFJ</option>
            <option value="INTJ">INTJ</option>
            <option value="ISTP">ISTP</option>
            <option value="ISFP">ISFP</option>
            <option value="INFP">INFP</option>
            <option value="INTP">INTP</option>
            <option value="ESTP">ESTP</option>
            <option value="ESFP">ESFP</option>
            <option value="ENFP">ENFP</option>
            <option value="ENTP">ENTP</option>
            <option value="ESTJ">ESTJ</option>
            <option value="ESFJ">ESFJ</option>
            <option value="ENFJ">ENFJ</option>
            <option value="ENTJ">ENTJ</option>
          </select>
        </div>
        <div class="input-group">
          <label for="bloodType">혈액형</label>
          <select id="bloodType">
            <option value="">혈액형을 선택하세요</option>
            <option value="A">A형</option>
            <option value="B">B형</option>
            <option value="O">O형</option>
            <option value="AB">AB형</option>
          </select>
        </div>
        <div class="input-group">
          <label for="zodiac">별자리</label>
          <select id="zodiac">
            <option value="">별자리를 선택하세요</option>
            <option value="Aries">양자리</option>
            <option value="Taurus">황소자리</option>
            <option value="Gemini">쌍둥이자리</option>
            <option value="Cancer">게자리</option>
            <option value="Leo">사자자리</option>
            <option value="Virgo">처녀자리</option>
            <option value="Libra">천칭자리</option>
            <option value="Scorpio">전갈자리</option>
            <option value="Sagittarius">사수자리</option>
            <option value="Capricorn">염소자리</option>
            <option value="Aquarius">물병자리</option>
            <option value="Pisces">물고기자리</option>
          </select>
        </div>
        <button class="submit-btn" onclick="generateResult()">
          결과 분석하기
        </button>
      </main>

      <section id="result-card"></section>
    </div>

    <script src="analysis.js"></script>

    <script>
      function generateResult() {
        const name = document.getElementById("name").value;
        const mbti = document.getElementById("mbti").value;
        const bloodType = document.getElementById("bloodType").value;
        const zodiac = document.getElementById("zodiac").value;
        const resultCard = document.getElementById("result-card");

        if (!name || !mbti || !bloodType || !zodiac) {
          alert("모든 정보를 입력해주세요!");
          return;
        }

        // --- analysis.js의 함수들을 호출 ---
        const archetype = getArchetype(mbti, bloodType, zodiac);
        const detailedAnalysis = generateDetailedAnalysis(
          mbti,
          bloodType,
          zodiac
        );
        const chemistry = getChemistry(mbti, zodiac);

        const analysisHTML = `
                <h2 class="archetype-title">${archetype.title}</h2>
                <p class="archetype-subtitle">"${name}"님은 "${archetype.subtitle}"의 기질을 가진 특별한 존재입니다.</p>

                <div class="analysis-section">
                    <h3>성격 분석</h3>
                    <ul>
                        <li>MBTI 특성: ${detailedAnalysis.mbtiTrait}</li>
                        <li>혈액형 기질: ${detailedAnalysis.bloodTypeTrait}</li>
                        <li>별자리 매력: ${detailedAnalysis.zodiacTrait}</li>
                    </ul>
                </div>
                <div class="analysis-section">
                    <h3>연애 스타일</h3>
                    <ul>
                        <li>${detailedAnalysis.romanticStyle}</li>
                        <li>${detailedAnalysis.strength}</li>
                        <li>${detailedAnalysis.weakness}</li>
                    </ul>
                </div>
                <div class="analysis-section">
                    <h3>우주적 궁합</h3>
                    <div class="match-box">
                        <div class="match-type best-match">
                            <h4>🚀 Best Match: <span class="match-name">${chemistry.best.name}</span></h4>
                            <p><strong>어떤 타입인가요?</strong> ${chemistry.best.description}</p>
                            <p><strong>왜 잘 맞나요?</strong> ${chemistry.best.reason}</p>
                        </div>
                         <div class="match-type challenging-match">
                            <h4>🔥 Challenging Match: <span class="match-name">${chemistry.challenging.name}</span></h4>
                            <p><strong>어떤 타입인가요?</strong> ${chemistry.challenging.description}</p>
                            <p><strong>왜 부딪히나요?</strong> ${chemistry.challenging.reason}</p>
                        </div>
                    </div>
                </div>
            `;

        resultCard.innerHTML = analysisHTML;
        resultCard.classList.add("show");
        resultCard.scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
