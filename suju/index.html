<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>AI 툴 소개 홈</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      header,
      main,
      footer {
        max-width: 800px;
        margin: auto;
      }
      header h1 {
        color: #333;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      ul li {
        margin-bottom: 8px;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      footer {
        text-align: center;
        margin-top: 40px;
        font-size: 0.9em;
        color: #666;
      }
      #searchResults li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AI 툴 소개 사이트</h1>
      <p>다양한 AI 툴과 연계 프로그램을 소개합니다.</p>
    </header>

    <main>
      <h2>🔍 검색</h2>
      <input
        type="text"
        id="searchBox"
        placeholder="AI 툴 이름 또는 응용 프로그램을 입력하세요"
      />
      <ul id="searchResults"></ul>

      <h2>카테고리별 페이지</h2>
      <ul>
        <li><a href="chat.html">대화형 AI</a></li>
        <li><a href="code.html">코드 작성 AI</a></li>
        <li><a href="image.html">이미지 생성 AI</a></li>
        <li><a href="music.html">음성·음악 AI</a></li>
        <li><a href="video.html">영상 생성 AI</a></li>
        <li><a href="productivity.html">생산성 AI</a></li>
        <li><a href="automation.html">자동화 AI</a></li>
        <li><a href="data.html">데이터 분석 AI</a></li>
        <li><a href="etc.html">기타 AI</a></li>
      </ul>
    </main>

    <footer>
      <p>&copy; 2025 AI Tools 소개 사이트</p>
    </footer>

    <script>
      // AI 툴 데이터
      const tools = [
        {
          name: "Notion AI",
          category: "생산성",
          page: "productivity.html",
          apps: ["Notion", "Google Docs"],
        },
        {
          name: "Jasper",
          category: "생산성",
          page: "productivity.html",
          apps: ["Word", "PowerPoint", "Canva"],
        },
        {
          name: "Otter.ai",
          category: "생산성",
          page: "productivity.html",
          apps: ["Zoom", "Google Meet", "Teams"],
        },
        {
          name: "Zapier",
          category: "자동화",
          page: "automation.html",
          apps: ["Slack", "Gmail", "Excel"],
        },
        {
          name: "Make",
          category: "자동화",
          page: "automation.html",
          apps: ["Google Sheets", "Trello"],
        },
        {
          name: "IFTTT",
          category: "자동화",
          page: "automation.html",
          apps: ["Twitter", "Dropbox"],
        },
        {
          name: "ChatGPT",
          category: "대화형",
          page: "chat.html",
          apps: ["Slack", "Discord"],
        },
        {
          name: "Claude",
          category: "대화형",
          page: "chat.html",
          apps: ["Slack"],
        },
        {
          name: "Midjourney",
          category: "이미지",
          page: "image.html",
          apps: ["Discord"],
        },
        {
          name: "Stable Diffusion",
          category: "이미지",
          page: "image.html",
          apps: ["WebUI"],
        },
        {
          name: "RunwayML",
          category: "영상",
          page: "video.html",
          apps: ["Premiere", "After Effects"],
        },
        {
          name: "Pika Labs",
          category: "영상",
          page: "video.html",
          apps: ["Blender"],
        },
        {
          name: "Tableau",
          category: "데이터",
          page: "data.html",
          apps: ["Excel", "Power BI"],
        },
        {
          name: "Power BI",
          category: "데이터",
          page: "data.html",
          apps: ["Excel", "Azure"],
        },
        {
          name: "Harvey",
          category: "기타",
          page: "etc.html",
          apps: ["LexisNexis"],
        },
      ];

      // 검색 기능
      const searchBox = document.getElementById("searchBox");
      const searchResults = document.getElementById("searchResults");

      searchBox.addEventListener("input", () => {
        const query = searchBox.value.toLowerCase();
        searchResults.innerHTML = "";
        tools
          .filter(
            (t) =>
              t.name.toLowerCase().includes(query) ||
              t.apps.some((app) => app.toLowerCase().includes(query))
          )
          .forEach((t) => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${t.page}">${t.name}</a> (${
              t.category
            }) - <small>연계: ${t.apps.join(", ")}</small>`;
            searchResults.appendChild(li);
          });
      });
    </script>
  </body>
</html>
